# https://dev.azure.com/home-assistant

trigger:
  branches:
    include:
    - master
  paths:
    include:
    - dude/*
pr: none

variables:
  - name: versionBuilder
    value: '2.0'
  - group: docker


jobs:
- template: /.azure/azp-template-addon.yml
  parameters:
    addon: 'dude'
    arch: '--amd64 --armv7'
